version: 2

models:
  - name: customers
    description: One record per customer
    columns:
      - name: customer_id
        description: Primary key
        tests:
          - unique
          - not_null
      - name: first_order_date
        description: NULL when a customer has not yet placed an order.

  - name: stg_customers
    description: This model cleans up customer data
    columns:
      - name: customer_id
        description: Primary key
        tests:
          - unique
          - not_null

  - name: stg_orders
    description: "Staging table for orders data"
    columns:
      - name: order_id  # Changed from 'id' to 'order_id' to match the model
        description: "The primary key for orders"
        tests:
          - unique
          - not_null
      
      - name: status
        description: "The current status of the order"
        tests:
          - accepted_values:
              values:
                - placed
                - shipped
                - completed
                - return_pending
                - returned
      
      - name: amount
        description: "The order amount"
        tests:
          - not_null
      
      - name: order_date
        description: "The date of the order"
        tests:
          - not_null
